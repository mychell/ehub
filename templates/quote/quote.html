{% load widget_tweaks %}
<form enctype="multipart/form-data" class="form-horizontal" action="." method="POST">

  {% csrf_token %}
  <fieldset>
   
   {{ form.errors}}
   <div class="form-group">
      <label for="" class="col-lg-4 control-label">Title (pdf)</label>
      
      <div class="col-lg-8">
       {{ form.name|add_class:"form-control"}}
        <!-- <input class="form-control" id="inputEmail" placeholder="Email" type="text"> -->
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-lg-4 control-label">Attatch Quote (pdf)</label>
     
      <div class="col-lg-8">
       {{ form.file|add_class:"form-control"}}
        <!-- <input class="form-control" id="inputEmail" placeholder="Email" type="text"> -->
      </div>
    </div>
  
      <div class="form-group">
      <div class="col-lg-8 col-lg-offset-4">
        <!-- <button class="btn btn-default">Cancel</button> -->
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn btn-lg btn-danger btn-block">Send Quote</button>
      </div>
    </div>

</form>
