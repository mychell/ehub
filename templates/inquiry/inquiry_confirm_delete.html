{% extends "base.html" %}
{% load i18n %}

{% load widget_tweaks %}


{% block content %}
  <div class="gap">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12 text-center ">
                <p>Are you sure you want to delete the Inquiry {{ inquiry }}?</p>

<form class="well form-horizontal" method="post" action="{% url "inquiry_delete" pk=inquiry.id %}">
  {% csrf_token %}
  <fieldset>
     <div class="form-group">
      <div class="col-lg-8 col-lg-offset-2">
        <h4>Delete Inquiry</h4>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-8 col-lg-offset-2">
        <input type="submit" value="{% trans 'YES, Remove from my inquiries' %}" class="btn btn-primary" />
  	 <a href='{% url "profile" user.username %}'>No, cancel.</a>
      </div>
    </div>
  </fieldset>
</form>
</div>
</div>
</div>
</div>


{% endblock %}
